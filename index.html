<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style/pretty.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">

  <div class="header">
      <img src="https://vignette.wikia.nocookie.net/logopedia/images/7/74/Tamagotchi%21_logo.gif/revision/latest?cb=20140710050841" alt="logo" />
  </div>

</head>
<body>


<div class='img'>
  Poop
</div>
  <!-- <img class="resize" src="https://img.buzzfeed.com/buzzfeed-static/static/enhanced/webdr03/2013/3/5/16/enhanced-buzz-orig-1000-1362519633-12.jpg?downsize=715:*&output-format=auto&output-quality=auto" alt=""> -->

    <div id="name">
      <h3 class="outside">Name your Monster</h3>
      <input type="text">
      <button id="nameButton">Submit</button>
    </div>

    <section class="home">
      <div class="pet">
      </div>
      <div class="egg"></div>
    </section>

<div class="rules">
<!-- <p>Keep your Pocket Monster allive for a duration of time. A surprize should happen...</p>
</div> -->

    <div class="metrics">
      <p class="input" id="Age" value="0">Age</p>
      <progress id="age" value="0" max="40"></progress>

      <p class="input" id="Hunger" value="10">Hunger</p>
      <progress id="hunger" value="5" max="10"></progress>

      <p class="input" id="Energy" value="10">Energy</p>
      <progress id="sleep" value="10" max="10"></progress>

      <p class="input" id="Mood" value="10">Mood</p>
      <progress id="mood" value="10" max="10"></progress>

    </div>
    <section class="configurations">
      <p>Push Buttons:</p>
      <button class="button" id="play">Play with your Monster</button>
      <button class="button" id="feed">Feed your Monster</button>
      <button class="button" id="lights">Turn off the lights</button>
      <button class="button" id="pause">Pause ||</button>
    </section>





    <script src='script/app.js'></script>
 </body>

</html>
